<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-top: 20px;
        }

        .button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Hylastix</h1>
        <button class="button" onclick="alert('Hello! Its just a button')">What is this?</button>
    </div>
</body>
</html>
